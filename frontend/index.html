<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Socious Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#111112] text-white font-sans min-h-screen flex flex-col items-center justify-center p-6 space-y-10">

  <!-- Header -->
  <h1 class="text-5xl font-bold tracking-tight text-center">
    Socious Translator
  </h1>

  <!-- Control Panel -->
  <div class="w-full max-w-2xl bg-[#1A1A1C] rounded-lg p-6 shadow-lg space-y-4">
    <label class="block text-base font-medium mb-1">Translation Direction</label>
    <select id="direction" class="w-full bg-[#2A2A2E] text-white border border-gray-700 rounded px-4 py-2 focus:outline-none">
      <option value="en-ja">ðŸ‡¬ðŸ‡§ English â†’ ðŸ‡¯ðŸ‡µ Japanese</option>
      <option value="ja-en">ðŸ‡¯ðŸ‡µ Japanese â†’ ðŸ‡¬ðŸ‡§ English</option>
    </select>

    <div class="flex justify-between mt-6">
      <button id="startBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded transition-all">
        Start Recording
      </button>
      <button id="stopBtn" disabled class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded transition-all opacity-50 cursor-not-allowed">
        Stop Recording
      </button>
    </div>
  </div>

  <!-- Translation Display -->
  <div id="output" class="w-full max-w-6xl bg-[#1A1A1C] rounded-lg px-10 py-16 shadow-xl text-5xl font-semibold text-center leading-snug tracking-wide min-h-[300px] flex items-center justify-center">
    <!-- Translated sentence appears here -->
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const output = document.getElementById("output");
    const directionSelect = document.getElementById("direction");

    let stream = null;
    let socket = null;
    let mediaRecorder = null;
    let recordingActive = false;
    let activeLine = null;

    async function startChunkRecorder() {
      return new Promise((resolve) => {
        mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });

        mediaRecorder.ondataavailable = async (e) => {
          if (e.data && e.data.size > 0 && socket.readyState === WebSocket.OPEN) {
            const buffer = await e.data.arrayBuffer();
            socket.send(buffer);
          }
          resolve();
        };

        mediaRecorder.start();
        setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state !== "inactive") {
            mediaRecorder.stop();
          }
        }, 3900);
      });
    }

    async function loopRecorder() {
      while (recordingActive) {
        await startChunkRecorder();
        await new Promise(r => setTimeout(r, 100));
      }
    }

    startBtn.onclick = async () => {
      socket = new WebSocket("ws://34.69.242.211:8000/ws");

      socket.onmessage = (event) => {
        const data = event.data;

        if (data.startsWith("[STREAM]")) {
          const text = data.replace("[STREAM]", "");
          if (!activeLine) {
            activeLine = document.createElement("div");
            activeLine.className = "text-gray-300 italic";

            output.innerHTML = "";  // Clear current
            output.appendChild(activeLine);
          }
          activeLine.textContent = text + " â–Œ";
        } else if (data.startsWith("[DONE]")) {
          const finalText = data.replace("[DONE]", "");
          const lang = finalText.match(/[\u3040-\u30ff\u4e00-\u9faf]/) ? "ja" : "en";
          const flag = lang === "ja" ? "ðŸ‡¯ðŸ‡µ" : "ðŸ‡¬ðŸ‡§";

          activeLine.textContent = `${flag} ${finalText}`;
          activeLine.classList.remove("italic", "text-gray-300");
          activeLine.classList.add("text-white");
          activeLine = null;
        } else if (data.startsWith("[")) {
          console.log("âš™ï¸", data); // System message â€” not shown
        }
      };

      socket.onopen = async () => {
        socket.send(JSON.stringify({ direction: directionSelect.value }));
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recordingActive = true;
        loopRecorder();

        startBtn.disabled = true;
        startBtn.classList.add("opacity-50", "cursor-not-allowed");
        stopBtn.disabled = false;
        stopBtn.classList.remove("opacity-50", "cursor-not-allowed");
      };
    };

    stopBtn.onclick = () => {
      recordingActive = false;
      if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();
      if (stream) stream.getTracks().forEach(track => track.stop());
      if (socket && socket.readyState === WebSocket.OPEN) socket.close();

      startBtn.disabled = false;
      startBtn.classList.remove("opacity-50", "cursor-not-allowed");
      stopBtn.disabled = true;
      stopBtn.classList.add("opacity-50", "cursor-not-allowed");
    };
  </script>
</body>
</html>
